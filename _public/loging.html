<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form id="loginForm">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Se connecter">
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre normalement

            // Récupération des valeurs du formulaire
            const email = document.getElementById('email').value;
            console.log(email);
            const password = document.getElementById('password').value;
            console.log(password);

            // Envoi des données au serveur (vous pouvez utiliser fetch ou XMLHttpRequest pour cela)
            fetch('/api/authentification/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, motsDePasse: password })
            })
            .then(response => {
                if (response.ok) {
                    // Redirection vers une autre page après connexion réussie
                    window.location.href = '/chat'; // Remplacez "/chat" par votre chemin souhaité
                } else {
                    throw new Error('Connexion échouée');
                }
            })
            .catch(error => {
                console.error('Erreur lors de la connexion :', error);
                // Gérer les erreurs ici (par exemple, afficher un message d'erreur à l'utilisateur)
            });
        });
    </script>
</body>
</html>
